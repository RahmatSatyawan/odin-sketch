<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch | Grid Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Etch a Sketch | Grid Generator</h1>
      <p>Enter the number of colums and rows to generate a grid</p>
      <div class="container-input">
        <label for="colums">Input Cols</label
        ><input
          type="number"
          id="columns"
          placeholder="Enter number of columns"
        />
      </div>
      <div class="container-input">
        <label for="rows">Input Rows</label
        ><input type="number" id="rows" placeholder="Enter number of rows" />
      </div>

      <div>
        <button id="button-select">Select Grid</button>
        <button id="button-reset">Reset Grid</button>
      </div>
      <p id="message"></p>
      <p>Hover over the grid to draw</p>
    </div>

    <div id="grid"></div>

    <script src="./script.js"></script>
  </body>
</html>
